<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Blog</title>


    <!-- Fonts Import -->
    <!-- "Yeseva One" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">


    <!-- links to CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body data-theme="light">
    <header>
        <h1 class="blog-header text-center">Dana's Personal Blog</h1>

        <p class="toggle">(dark mode)</p>
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" id="themeToggleLabel"></label>

    </header>

    <form id="blog-form">
        <h2 class="text-center">Share your thoughts:</h2>

        <input id="username" type="text" placeholder="username">

        <input id="title" type="text" placeholder="title">

        <input id="content" type="text" placeholder="What's on your mind?">

        <button>Post</button>

    </form>

    <footer>
        <p>&copy 2024 developed by Dana Castagna</p>
        <br>
        <a class="portfolio-link" href="https://ddurmala.github.io/dana_prof_portfolio/">visit my portfolio</a>
    </footer>

    <!-- links to JS -->
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
